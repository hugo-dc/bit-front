<!DOCTYPE html>
<html id="html" lang="en" ng-app="Beenotes" ng-controller="MainController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beenotes - {{title}} </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
     <link rel="stylesheet" href="css/custom.css"/>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/index.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                      Beenotes
                    </a>
                </li>
                <li>
                <a ng-class="{'active': isActive('index')}" href="#" ng-click="pgHome();">Home</a>
                </li>
                <li ng-repeat="item in notebooks">
                  <a ng-class="{active: isActive(item.id)}" href="#" ng-click="openNotebook(item.id);">{{item.name}}</a>
                </li>
                <li>
                <a ng-class="{active: isActive('create')}" href="#" ng-click="pgCreateNotebook();">Create</a>
                </li>
                <li>
                <a ng-class="{active: isActive('search')}" href="#" ng-click="pgSearchNotebook();">Search</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
				<!-- Loading View -->
				<div class="row" ng-show="loading_vis">
					<div class="col-lg-12">
						<h3>{{message}}</h3>
						<img id="loading" src="images/loading.gif"/>
					</div>
				</div>
            
				<!-- Welcome View -->
                <div class="row" ng-show="welcome_vis">
                    <div class="col-lg-12">
                        <h1>Welcome!</h1>
                        <p>{{message}}</p>
                        <a href="#" ng-click="pgCreateNotebook()" class="btn btn-default">Create Notebook</a>
                    </div>
                </div>

		<!-- Notebook View -->
		<div class="row" ng-show="notebook_vis">
		  <div class="col-lg-12">
		    <div class="btn-group" role="group" aria-label="...">
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hiden="true"></span> Previous</button>
		      <button type="button" class="btn btn-default" ng-click="mnEdit()"><span class="glyphicon glyphicon-edit"></span> Edit</button>
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span> Next</button>
		    </div>
		  </div>
		  <hr>
		</div>

		<div class="row" ng-show="notebook_vis">
		  <div class="col-lg-12">
		    <h3>{{lastNote.title}}</h3>
		    <div id="note"> </div>
		  </div>
		</div>

		<div class="row" ng-show="edit_vis">
		  <div class="col-lg-12">
		    <div class="btn-group" role="group" aria-label="...">
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-save"></span></button>
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></button>
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-header"></span></button>
		      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-picture"></span></button>
		    </div>
		  </div>
		</div>
		<div class="row" ng-show="edit_vis">
		  <div class="col-lg-12">
		    <textarea name="editor" id="editor" ng-model="markdown"></textarea>
		  </div>
		</div>
															    
             
				<!-- Create View -->
				<div class="row" ng-show="createn_vis">
					<div class="col-md-6">
						<h1>Create Notebook!</h1>
						<!--<form class="form-horizontal" name="login">-->
						<div id="message">
							<p>{{message}}</p> 
						</div>
						<fieldset>
							<div class="form-group">
								<div class="col-lg-10">
									<input style="width:300px;height:30px" type="text" class="form-control" name="nb_name" placeholder="Name" ng-model="nb_name">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10">
									<input style="width:300px;height:30px" type="text" class="form-control" name="nb_desc" ng-model="nb_desc" placeholder="Description">
								</div>
							</div>  
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="Aceptar" name="a" id="a" class="btn btn-primary" ng-click="createNotebook(nb_name, nb_desc)">Create</button>
								</div>
							</div>
						</fieldset>
						<!--</form>-->
					</div>
				</div>
		  
				<!-- Search View -->
                <div class="row" ng-show="search_vis">
                    <div class="col-lg-12">
                        <h1>Search your Notebook!</h1>
                        <p>Find your Notebook!</p>
						
						<fieldset>
						  <div class="form-group">
							<div class="col-lg-10">
							  <input style="width:300px;height:30px" type="text" class="form-control" name="nb_search" placeholder="Search" ng-model="nb_search"> <img src="images/iconSearch.png" ng-click="searchNotebook(nb_search)" alt="Search"/>
							</div>
						  </div>
						</fieldset>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <!--<script src="js/bootstrap.min.js"></script>-->

    <!--[> Menu Toggle Script <]-->
    <!--<script>-->
    <!--$("#menu-toggle").click(function(e) {-->
        <!--e.preventDefault();-->
        <!--$("#wrapper").toggleClass("toggled");-->
    <!--});-->
    <!--</script>-->

</body>

</html>
