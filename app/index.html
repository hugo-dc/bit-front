<!DOCTYPE html>
<html id="html" lang="en" ng-app="Beenotes" ng-controller="MainController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beenotes - {{title}} </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/main.js"></script>

    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        B-Logging
                    </a>
                </li>
                <li>
                    <a class="active" href="index.html">Home</a>
                </li>
                <li>
                    <a href="#" ng-click="pgCreateNotebook();">Create</a>
                </li>
                <li>
                    <a href="#">Search</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
            
              <!-- Welcome View -->
                <div class="row" ng-show="welcome_vis">
                    <div class="col-lg-12">
                        <h1>Welcome!</h1>
                        <p>You can create your first Notebook!</p>
                        <a href="#" ng-click="toggleVis('createn')" class="btn btn-default">Create Notebook</a>
                    </div>
                </div>

             <!-- Create View -->
             <div class="row" ng-show="createn_vis">
               <div class="col-md-1">
              
               </div>
               <div class="col-md-6">
                  <h2>Create Notebook!</h2>

                  <!--<form class="form-horizontal" name="login">-->
                  <div id="message">
                    <p>{{message}}</p> 
                  </div>
                  <fieldset>
                  <div class="form-group">
                    <div class="col-lg-10">
                      <input style="width:300px;height:30px" type="text" class="form-control" name="nb_name" placeholder="Name" ng-model="nb_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10">
                      <input style="width:300px;height:30px" type="text" class="form-control" name="nb_desc" ng-model="nb_desc" placeholder="Description">
                    </div>
                </div>  
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="Aceptar" name="a" id="a" class="btn btn-primary" ng-click="createNotebook(nb_name, nb_desc)">Create</button>
                    </div>
                  </div>
                </fieldset>
              <!--</form>-->
              
            </div>
          </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->

</body>

</html>
